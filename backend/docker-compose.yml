version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: healthrevo
      POSTGRES_USER: healthrevo_user
      POSTGRES_PASSWORD: healthrevo_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthrevo_user -d healthrevo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://healthrevo_user:healthrevo_pass@db:5432/healthrevo
      DATABASE_URL_SYNC: postgresql://healthrevo_user:healthrevo_pass@db:5432/healthrevo
      JWT_SECRET_KEY: your-super-secret-jwt-key-for-development
      GOOGLE_GEMINI_API_KEY: your-google-gemini-api-key-here
      GEMINI_MODEL: gemini-1.5-flash
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Redis for caching and background jobs (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
